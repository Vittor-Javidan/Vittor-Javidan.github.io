<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Menu</title>
		
		<!-- STYLESHEETS -->
		<link rel="stylesheet" href="stylesheets/generalStyles.css" />
		<link rel="stylesheet" href="stylesheets/sidebar.css" />
		<link rel="stylesheet" href="stylesheets/background.css" />
		<link rel="stylesheet" href="stylesheets/page.css" />

		<!-- ICONS -->
		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

		<!-- FONTS -->
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

			<!-- Sidebar made using the tutorial: https://youtu.be/hAnv1NEE7j8 credits: "CODE WITH HOSSEIN" channel -->

			<div class="toggle">
				<i class="bx bx-chevron-right"></i>

			</div>

			<nav>
				<ul>
					<!-- Site to get more icons => https://boxicons.com/ -->
					<li class="nav-item active">
						<a href="#about-me">
							<i class='bx bxs-contact'></i>
							<span>About Me</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#my-projects">
							<i class='bx bxs-package'></i>
							<span>My Projects</span>
						</a>
					</li>
				</ul>
			</nav>
		</div>

		<div class="page" id="about-me">
			<div class="content-box">
				<div class="colored-top-dots">
					<div class="red-dot"></div>
					<div class="yellow-dot"></div>
					<div class="green-dot"></div>
				</div>
				<div class="horizontal-line"></div>
				<h1>About me</h1>
			</div>
		</div>

		<div class="page" id="my-projects">
			<div class="content-box">
				<div class="colored-top-dots">
					<div class="red-dot"></div>
					<div class="yellow-dot"></div>
					<div class="green-dot"></div>
				</div>
				<div class="horizontal-line"></div>
				<h1>My projects</h1>
				<ul>
					<li>
						<a 
							href="https://vittor-javidan.github.io/DraggableWithoutNPM" 
							target="_blank"
						>
							Draggable Without NPM
						</a>
					</li>
				</ul>

		<script src="scripts/sidebar.js"></script>
